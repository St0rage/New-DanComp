    <!-- Contact -->
    <section class="contact">
        <div class="container">
            <div class="row">
                <div class="col">
                    <h3>Hubungi Kami</h3>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <form>
                    <div class="form-group row">
                      <label for="nama" class="col-sm-3 col-form-label">Nama</label>
                      <div class="col-sm-8 col-md-6">
                        <input type="text" class="form-control" id="nama" placeholder="masukan nama anda">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="email" class="col-sm-3 col-form-label">Email</label>
                      <div class="col-sm-8 col-md-6">
                        <input type="email" class="form-control" id="email" placeholder="masukan email anda">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="telp" class="col-sm-3 col-form-label">No Telepon</label>
                      <div class="col-sm-8 col-md-6">
                        <input type="text" class="form-control" id="telp" placeholder="masukan no telepon anda">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="pesan" class="col-sm-3 col-form-label">Pesan</label>
                      <div class="col-sm-8 col-md-6">
                        <textarea class="form-control" id="pesan" placeholder="masukan pesan anda" rows="5"></textarea>
                      </div>
                    </div>
                    
                    <div class="form-group row">
                      <div class="d-grid col-sm-3 col-md-2">
                        <button type="submit" class="btn btn-primary">Kirim</button>
                      </div>
                    </div>
                  </form>
                </div>
            </div>
        </div>
    </section>
